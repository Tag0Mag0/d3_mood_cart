<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js" charset="utf-8" ></script>
    <script type="text/javascript" src="chart.js" charset="utf-8" ></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="example"></div>

    <script>
      var data = [{day: "M", intensity: 4}, {day: "M", intensity: -5}, {day: "T", intensity: 8}, {day: "T", intensity: -4}, {day: "W", intensity: 9}, {day:"W", intensity:-5}, {day:"R", intensity: 4}, {day:"R", intensity:-5}, {day:"F", intensity: 8}, {day:"F", intensity:-4}, {day:"Sa", intensity:9}, {day:"Sa", intensity:-5}, {day:"Su", intensity:9}, {day:"Su", intensity:-10}];

      var graphWidth = window.innerWidth * .9

      d3.select("#example")
        .datum(data)
          .call(columnChart()
            .width(graphWidth)
            .height(500)
            .x(function(d, i) { return d.day; })
            .y(function(d, i) { return d.intensity; }));
    </script>
  </body>
</html>
