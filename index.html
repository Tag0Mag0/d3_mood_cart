<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js" charset="utf-8" ></script>
    <script type="text/javascript" src="chart.js" charset="utf-8" ></script>
    <script type="text/javascript" src="emotions_data.js" charset="utf-8" ></script>
    <script type="text/javascript" src="mood_data.js" charset="utf-8" ></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="emotions"></div>
    <div id="mood"></div>

    <script>
      var graphWidth = window.innerWidth * .9;

      d3.select("#emotions")
        .datum(emotionsData)
          .call(columnChart(-10, 10)
            .width(graphWidth)
            .height(200)
            .x(function(d, i) { return d.day; })
            .y(function(d, i) { return d.intensity; }));

      d3.select("#mood")
        .datum(moodData)
          .call(columnChart(0, 10)
            .width(graphWidth)
            .height(200)
            .x(function(d, i) { return d.day; })
            .y(function(d, i) { return d.intensity; }));
    </script>
  </body>
</html>
